        // --- GitHub Loading Logic ---
        
        async function loadGitHubPhotos() {
            if (!GITHUB_CONFIG.enabled) return;
            const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.photoFolder}`;
            const uploadBtnText = document.getElementById('upload-text');
            if(uploadBtnText) uploadBtnText.innerText = "‚è≥ Ê≠£Âú®‰ªé‰∫ëÁ´ØËé∑ÂèñÁÖßÁâá...";

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                const data = await response.json();
                
                const imageFiles = data.filter(file => file.type === 'file' && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name));

                if (imageFiles.length === 0) {
                    if(uploadBtnText) uploadBtnText.innerText = "üì∑ ‰∏ä‰º†È¢ùÂ§ñÁÖßÁâá";
                    return;
                }

                const loader = new THREE.TextureLoader();
                loader.setCrossOrigin('anonymous'); 

                const loadPromises = imageFiles.map(file => {
                    return new Promise((resolve) => {
                        loader.load(file.download_url, (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace;
                            userPhotos.push(texture);
                            hasUserUploaded = true;
                            updatePhotoParticles();
                            resolve();
                        }, undefined, () => resolve());
                    });
                });

                await Promise.all(loadPromises);
                if(uploadBtnText) uploadBtnText.innerText = `‚úÖ Â∑≤Âä†ËΩΩ ${userPhotos.length} Âº†‰∫ëÁ´ØÁÖßÁâá`;

            } catch (error) {
                console.warn("Could not load photos from GitHub:", error);
                if(uploadBtnText) uploadBtnText.innerText = "üì∑ ‰∏ä‰º†ÁÖßÁâá (‰∫ëÁ´ØÂä†ËΩΩÂ§±Ë¥•)";
            }
        }

        async function loadGitHubAudio() {
            if (!GITHUB_CONFIG.enabled) return;
            const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.audioFolder}`;

            try {

                } else {

                }

            } catch (error) {
                console.warn("Could not load audio from GitHub:", error);
            }
        }
        
        function updatePhotoParticles() {
            const photoParticles = particles.filter(p => p.isPhoto);
            if (photoParticles.length > 0 && userPhotos.length > 0) {
                photoParticles.forEach((p, index) => {
                    if (!p.mesh || !p.mesh.material) return;
                    
                    const newTex = userPhotos[index % userPhotos.length];
                    if (p.mesh.material.map !== newTex) {
                        p.mesh.material.map = newTex;
                        p.mesh.material.needsUpdate = true;
                    }
                });
            }
        }

        // --- Firework Functions ---

        function updateFireworks() {
            // 1. Chance to launch a new firework (randomly)
            if (Math.random() < 0.02) { // 2% chance per frame
                 launchFirework();
            }
    
            // 2. Update existing fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                
                // Phase 1: Rocket (Going up)
                if (fw.phase === 'rocket') {
                    fw.mesh.position.add(fw.velocity);
                    fw.velocity.y -= 0.05; // Gravity acting on rocket
                    
                    // Explode condition: when upward velocity is depleted or randomly near peak
                    if (fw.velocity.y <= 0.5) {
                        explodeFirework(fw, i);
                    }
                } 
                // Phase 2: Particle (Explosion)
                else if (fw.phase === 'particle') {
                    const positions = fw.mesh.geometry.attributes.position.array;
                    
                    for(let j=0; j<fw.count; j++) {
                        // Update individual particle positions
                        positions[j*3] += fw.velocities[j].x;
                        positions[j*3+1] += fw.velocities[j].y;
                        positions[j*3+2] += fw.velocities[j].z;
                        
                        // Apply gravity and drag
                        fw.velocities[j].y -= 0.03; // Gravity
                        fw.velocities[j].multiplyScalar(0.96); // Air resistance
                    }
                    fw.mesh.geometry.attributes.position.needsUpdate = true;
                    
                    // Fade out
                    fw.mesh.material.opacity -= 0.015;
                    if (fw.mesh.material.opacity <= 0) {
                        scene.remove(fw.mesh);
                        fw.mesh.geometry.dispose();
                        fireworks.splice(i, 1);
                    }
                }
            }
        }
    
        function launchFirework() {
            // Create a single particle for the rocket
            const geometry = new THREE.BufferGeometry();
            // Start from background, below
            const startX = (Math.random() - 0.5) * 200;
            const startZ = -60 - Math.random() * 100; // Far background behind tree
            const startY = -40;
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0], 3));
            
            // Random vibrant color
            const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
            
            const material = new THREE.PointsMaterial({ 
                color: color, 
                size: 3.0,
                transparent: true,
                blending: THREE.AdditiveBlending 
            });
    
            const mesh = new THREE.Points(geometry, material);
            mesh.position.set(startX, startY, startZ);
            
            scene.add(mesh);
            
            fireworks.push({
                mesh: mesh,
                phase: 'rocket',
                velocity: new THREE.Vector3(0, 2.5 + Math.random(), 0), // Upward speed
                color: color
            });
        }
    
        function explodeFirework(rocket, index) {
            // 1. Remove rocket mesh
            scene.remove(rocket.mesh);
            rocket.mesh.geometry.dispose();
            fireworks.splice(index, 1); // Remove from array
    
            // 2. Create explosion particles
            const particleCount = 150;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];
    
            for(let i=0; i<particleCount; i++) {
                positions.push(0, 0, 0); // All start from center of explosion
                
                // Sphere distribution for explosion
                const r = 0.5 + Math.random() * 1.5; // Explosion speed variance
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                velocities.push(new THREE.Vector3(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                ));
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({ 
                color: rocket.color, 
                size: 2.0,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
    
            const mesh = new THREE.Points(geometry, material);
            mesh.position.copy(rocket.mesh.position); // Explosion happens where rocket died
            scene.add(mesh);
    
            // Add new firework object in particle phase
            fireworks.push({
                mesh: mesh,
                phase: 'particle',
                count: particleCount,
                velocities: velocities
            });
        }

        // --- Custom Geometry Generators ---

        function createStarGeometry() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.0;
            const innerRadius = 0.45;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 - (Math.PI/2);
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();
            const geo = new THREE.ExtrudeGeometry(shape, { steps: 1, depth: 0.3, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 1 });
            geo.scale(0.8, 0.8, 0.8); 
            return geo;
        }

        function createBellGeometry() {
            const points = [];
            points.push(new THREE.Vector2(0, 1.2));

        function createTextParticles() {

            ctx.font = 'bold 80px "Segoe UI", serif'; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw text
            ctx.fillText("Merry Christmas!", canvas.width / 2, 150);
            ctx.fillText("Cheryl", canvas.width / 2, 280);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            const matText = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 2.0, // Glowy text
                roughness: 0.1,
                metalness: 0.8
            });
            
            const geo = new THREE.SphereGeometry(0.12, 8, 8); 

            // Scan pixels
            const step = 3; 
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;

                        // Modified: Use spherical distribution for text particles scatter
                        // Radius ~70, Center Y~40
                        const scatterRadius = 70;
                        const u = Math.random();
                        const v = Math.random();
                        const theta = 2 * Math.PI * u;
                        const phi = Math.acos(2 * v - 1);
                        const r = scatterRadius * Math.cbrt(Math.random()); 
                        
                        const sx = r * Math.sin(phi) * Math.cos(theta);
                        const sy = r * Math.sin(phi) * Math.sin(theta) + 40; 
                        const sz = r * Math.cos(phi);

        function detectGesture(landmarks) {
            const dist = (i, j) => Math.sqrt(Math.pow(landmarks[i].x - landmarks[j].x, 2) + Math.pow(landmarks[i].y - landmarks[j].y, 2));
            const thumbTip = 4, indexTip = 8, wrist = 0;
            if (dist(thumbTip, indexTip) < 0.05) return 'GRAB';
            const tips = [8, 12, 16, 20];
            let extended = 0;
            tips.forEach(tip => { if (dist(tip, wrist) > 0.3) extended++; });
            if (extended >= 4) return 'OPEN';
            if (extended <= 1) return 'FIST';
            return 'NONE';
        }

                handState.y = -(lm[9].y * 2 - 1);
                
                const gesture = detectGesture(lm);
                handState.gesture = gesture;

                if (gesture === 'FIST') {
                    appState = CONFIG.states.TREE;
                    zoomedParticleIndex = -1;
                    updateStatus('TREE', 'ÂêàÊã¢ÊÄÅ (Âú£ËØûÊ†ë)');

                    }
                    updateStatus('SCATTER', 'Êï£ÂºÄÊÄÅ (Ëá™Áî±ÊºÇÊµÆ)');

                if (elapsed < tForm) {
                    currentIntroPhase = 'FORM';
                    introProgress = elapsed / tForm;
                    introProgress = 1 - Math.pow(1 - introProgress, 3);
                    document.getElementById('status-text').innerText = "Ê≠£Âú®Ê±áËÅöÊòüÂÖâ...";
                } else if (elapsed < tHold) {
                    currentIntroPhase = 'HOLD';
                    introProgress = 1;
                    document.getElementById('status-text').innerText = "Merry Christmas!";
                } else if (elapsed < tTotal) {
                    currentIntroPhase = 'SCATTER';
                    introProgress = (elapsed - tHold) / introState.durationScatter;
                    introProgress = introProgress < 0.5 ? 2 * introProgress * introProgress : 1 - Math.pow(-2 * introProgress + 2, 2) / 2;
                    document.getElementById('status-text').innerText = "Á§ºËä±ÁªΩÊîæ...";
                } else {
                    introState.active = false;
                    appState = CONFIG.states.SCATTER; 
                    document.getElementById('status-text').innerText = "Á≠âÂæÖÊâãÂäøÊåá‰ª§...";
                }
            }

            time += 0.01;
            let targetCamPos = new THREE.Vector3();

            if (introState.active) {
                if (currentIntroPhase === 'FORM' || currentIntroPhase === 'HOLD') {
                    targetCamPos.set(Math.sin(time * 0.1) * 100, 20, Math.cos(time * 0.1) * 100);
                } else {
                    targetCamPos.set(Math.sin(time * 0.1) * 120, 30, Math.cos(time * 0.1) * 120);
                }
                targetLookAt.set(0, 20, 0);
            } else {
                if (appState === CONFIG.states.TREE) {
                    targetCamPos.set(Math.sin(time * 0.2) * 100, 20, Math.cos(time * 0.2) * 100);
                    targetLookAt.set(0, 20, 0);
                } else if (appState === CONFIG.states.SCATTER) {
                    const camX = handState.x * 150; 
                    const camY = handState.y * 100 + 20;
                    targetCamPos.set(Math.sin(time * 0.1) * 70 + camX, camY, Math.cos(time * 0.1) * 70);
                    targetLookAt.set(0, 20, 0);
                } else if (appState === CONFIG.states.ZOOM && zoomedParticleIndex !== -1) {
                    const p = particles[zoomedParticleIndex];
                    targetCamPos.set(p.mesh.position.x, p.mesh.position.y, p.mesh.position.z + 3.5);
                    targetLookAt.copy(p.mesh.position);
                }
            }
            
            camera.position.lerp(targetCamPos, 0.05);
            camera.lookAt(targetLookAt);

            updateFireworks();

            particles.forEach((p, i) => {
                if (!p.mesh || !p.mesh.scale) return; 
                
                if (!p.originalScale) p.originalScale = p.mesh.scale.clone();
                if (!p.randomRotation) p.randomRotation = new THREE.Vector3(Math.random()*0.01, Math.random()*0.01, 0);
                if (!p.introStartPos) {
                    p.introStartPos = new THREE.Vector3(
                        300 + Math.random() * 300, 
                        50 + Math.random() * 100,  
                        (Math.random() - 0.5) * 200 
                    );
                }

                let targetPos;
                
                if (introState.active) {
                    if (currentIntroPhase === 'FORM') {
                        const vStart = p.introStartPos;
                        const angle = time * 0.2; 
                        
                        const rx = p.treePos.x * Math.cos(angle) + p.treePos.z * Math.sin(angle);
                        const rz = -p.treePos.x * Math.sin(angle) + p.treePos.z * Math.cos(angle);
                        
                        let finalTreePos;
                        if (p.isText) {
                             const tx = p.treePos.x * Math.cos(angle) + p.treePos.z * Math.sin(angle);
                             const tz = -p.treePos.x * Math.sin(angle) + p.treePos.z * Math.cos(angle);
                             finalTreePos = new THREE.Vector3(tx, p.treePos.y, tz);
                        } else {
                             finalTreePos = new THREE.Vector3(rx, p.treePos.y, rz);
                        }

                        p.mesh.position.lerpVectors(vStart, finalTreePos, introProgress);

                    } else if (currentIntroPhase === 'HOLD') {
                        const angle = time * 0.2;
                        
                        if (p.isText) {
                             const x = p.treePos.x;
                             const z = p.treePos.z;
                             targetPos = new THREE.Vector3(
                                x * Math.cos(angle) + z * Math.sin(angle),
                                p.treePos.y,
                                -x * Math.sin(angle) + z * Math.cos(angle)
                             );
                        } else {
                            const x = p.treePos.x;
                            const z = p.treePos.z;
                            targetPos = new THREE.Vector3(
                                x * Math.cos(angle) - z * Math.sin(angle), 
                                p.treePos.y,
                                x * Math.sin(angle) + z * Math.cos(angle)
                            );
                        }
                        p.mesh.position.lerp(targetPos, 0.1);

                    } else if (currentIntroPhase === 'SCATTER') {
                        const sx = p.scatterPos.x + Math.sin(time + i) * 10;
                        const sy = p.scatterPos.y + Math.cos(time + i) * 10;
                        const sz = p.scatterPos.z;
                        const vScatter = new THREE.Vector3(sx, sy, sz);

                        p.mesh.position.lerp(vScatter, 0.05); 
                    }

                } else {
                    if (p.isText && appState === CONFIG.states.TREE) {
                         const angle = time * 0.2;
                         const x = p.treePos.x;
                         const z = p.treePos.z;
                         
                         targetPos = new THREE.Vector3(
                            x * Math.cos(angle) + z * Math.sin(angle),
                            p.treePos.y,
                            -x * Math.sin(angle) + z * Math.cos(angle)
                         );
                    } else {
                         targetPos = (appState === CONFIG.states.TREE) ? p.treePos : p.scatterPos;
                    }

                    if (appState !== CONFIG.states.TREE) {
                        if (!p.isText) { 
                             targetPos = targetPos.clone();
                        }
                        targetPos.add(new THREE.Vector3(Math.sin(time + i) * 2, Math.cos(time * 0.5 + i) * 2, 0));
                        p.mesh.rotation.x += p.randomRotation.x;
                        p.mesh.rotation.y += p.randomRotation.y;
                    } else {
                        p.mesh.rotation.x *= 0.95; 
                        p.mesh.rotation.z *= 0.95;
                    }

                    if (appState === CONFIG.states.ZOOM && i === zoomedParticleIndex) {
                        p.mesh.lookAt(camera.position);
                    } else {
                        if (p.originalScale && p.mesh.scale.x > p.originalScale.x && appState !== CONFIG.states.ZOOM) {
                             p.mesh.scale.lerp(p.originalScale, 0.05);
                        }
                        p.mesh.position.lerp(targetPos, 0.03);
                    }
                }
            });

            if (snowParticlesSystem) {
                const positions = snowParticlesSystem.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.2; 
                    if (positions[i] < -20) {
                        positions[i] = 100;
                    }
                }
                snowParticlesSystem.geometry.attributes.position.needsUpdate = true;
                snowParticlesSystem.rotation.y += 0.001;
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
