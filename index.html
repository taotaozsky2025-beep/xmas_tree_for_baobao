        // --- Custom Geometry Generators ---

        function createStarGeometry() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.0;
            const innerRadius = 0.45;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 - (Math.PI/2);
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();
            const geo = new THREE.ExtrudeGeometry(shape, { steps: 1, depth: 0.3, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 1 });
            geo.scale(0.8, 0.8, 0.8); 
            return geo;
        }

        function createBellGeometry() {
            const points = [];
            points.push(new THREE.Vector2(0, 1.2));
            points.push(new THREE.Vector2(0.2, 1.1));
            points.push(new THREE.Vector2(0.15, 1.0));
            points.push(new THREE.Vector2(0.4, 0.6));
            points.push(new THREE.Vector2(0.5, 0.2)); 
            points.push(new THREE.Vector2(0.7, 0.0));
            points.push(new THREE.Vector2(0.75, -0.1));
            points.push(new THREE.Vector2(0, -0.1));
            const geometry = new THREE.LatheGeometry( points, 16 );
            geometry.scale(0.9, 0.9, 0.9); 
            return geometry;
        }

        function createHollyLeafGeometry() {
            const shape = new THREE.Shape();
            shape.moveTo(0, 0);
            shape.bezierCurveTo(0.2, 0.1, 0.3, 0.3, 0.5, 0.2); 
            shape.lineTo(0.4, 0.4); 
            shape.bezierCurveTo(0.5, 0.5, 0.6, 0.6, 0.5, 0.8); 
            shape.lineTo(0.3, 0.9); 
            shape.lineTo(0, 1.2); 
            shape.lineTo(-0.3, 0.9);
            shape.bezierCurveTo(-0.6, 0.6, -0.5, 0.5, -0.4, 0.4);
            shape.lineTo(-0.5, 0.2);
            shape.bezierCurveTo(-0.3, 0.3, -0.2, 0.1, 0, 0);
            const geo = new THREE.ExtrudeGeometry(shape, { steps: 1, depth: 0.1, bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.05, bevelSegments: 1 });
            geo.scale(0.8, 0.8, 0.8); 
            return geo;
        }

        // --- Particle & Snow Systems ---

        function createSnowfall() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 120, // x
                    Math.random() * 100,         // y
                    (Math.random() - 0.5) * 120  // z
                );
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.CanvasTexture(canvas);

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.6, 
                map: tex,
                transparent: true,
                opacity: 0.8, 
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            snowParticlesSystem = new THREE.Points(geometry, material);
            scene.add(snowParticlesSystem);
        }

        function createTextParticles() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; 
            canvas.height = 512; 

            // Style text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 80px "Segoe UI", serif'; // Serif font looks nice for holidays
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw text
            ctx.fillText("Merry Christmas!", canvas.width / 2, 150);
            ctx.fillText("Cheryl", canvas.width / 2, 280);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            const matText = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 2.0, // Glowy text
                roughness: 0.1,
                metalness: 0.8
            });
            
            const geo = new THREE.SphereGeometry(0.35, 8, 8); // Dots for text

            // Scan pixels
            const step = 7; // Sampling step
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index + 3] > 128) { // If pixel is visible
                        // Map 2D to 3D
                        // x: 0..1024 -> -50..50
                        // y: 0..512 -> 80..40 (flipped and shifted up)
                        
                        const pX = (x - canvas.width / 2) * 0.12; 
                        const pY = 85 - (y * 0.12); // Position above tree (star is at 42)
                        
                        const mesh = new THREE.Mesh(geo, matText);
                        
                        const treePos = new THREE.Vector3(pX, pY, 0); 
                        
                        const scatterPos = new THREE.Vector3(
                            (Math.random() - 0.5) * 150,
                            (Math.random() - 0.5) * 150,
                            (Math.random() - 0.5) * 150
                        );

                        mesh.position.copy(treePos); 
                        scene.add(mesh);
                        
                        particles.push({
                            mesh: mesh,
                            isPhoto: false,
                            treePos: treePos,
                            scatterPos: scatterPos,
                            randomRotation: new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, 0),
                            originalScale: mesh.scale.clone()
                        });
                    }
                }
            }
        }

        function createLightStrip() {
            const matLight = new THREE.MeshStandardMaterial({
                color: 0xffaa00, 
                emissive: 0xffcc00, 
                emissiveIntensity: 2.5, 
                roughness: 0.1,
                metalness: 0.5
            });

            const geometry = new THREE.SphereGeometry(0.2, 8, 8); 

            const stripCount = 900; 
            const turns = 9; 
            const heightRange = 60; 
            const startY = 38; 

            for (let i = 0; i < stripCount; i++) {
                const p = i / stripCount; 
                const mesh = new THREE.Mesh(geometry, matLight);

                const y = startY - (p * heightRange);
                const radius = 2 + (p * 28); 
                const angle = p * Math.PI * 2 * turns; 

                const treePos = new THREE.Vector3(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );

                const scatterPos = new THREE.Vector3(
                    (Math.random() - 0.5) * 120,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 120
                );

                mesh.position.copy(treePos);
                scene.add(mesh);

                particles.push({
                    mesh: mesh,
                    isPhoto: false, 
                    treePos: treePos,
                    scatterPos: scatterPos,
                    randomRotation: new THREE.Vector3(Math.random()*0.1, Math.random()*0.1, 0),
                    originalScale: mesh.scale.clone() // Fixed: Add missing originalScale property
                });
            }
        }

        function createParticles() {
            const matGreen = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.matteGreen, 
                metalness: 0.3, 
                roughness: 0.4,
                emissive: 0x00ff00, 
                emissiveIntensity: 0.12 
            });

            const matGold = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, 
                metalness: 1.0, 
                roughness: 0.1, 
                emissive: 0xffd700, 
                emissiveIntensity: 0.5 
            });

            const matRed = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.christmasRed, 
                metalness: 0.6, 
                roughness: 0.2,
                emissive: 0xff0000, 
                emissiveIntensity: 0.5 
            });

            const matSilver = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.silver, 
                metalness: 0.9, 
                roughness: 0.1, 
                emissive: 0xffffff, 
                emissiveIntensity: 0.4 
            });

            const starGeom = createStarGeometry();
            const bellGeom = createBellGeometry();
            const leafGeom = createHollyLeafGeometry();
            const baubleGeom = new THREE.SphereGeometry(0.6, 16, 16);

            for (let i = 0; i < CONFIG.particles.count; i++) {
                let mesh;
                let isPhoto = false;
                const randType = Math.random();

                if (randType < 0.05) {
                    isPhoto = true;
                    // Use a placeholder material initially, will be updated by handleImageUpload if user uploads
                    const tex = userPhotos[Math.floor(Math.random() * userPhotos.length)];
                    const matPhoto = new THREE.MeshStandardMaterial({ 
                        map: tex, side: THREE.DoubleSide, roughness: 0.2,
                        emissive: 0xffffff, emissiveIntensity: 0.1 
                    });
                    mesh = new THREE.Mesh(new THREE.PlaneGeometry(2.4, 2.4), matPhoto);
                } 
                else if (randType < 0.80) {
                    mesh = new THREE.Mesh(leafGeom, matGreen);
                }
                else {
                    const ornamentRand = Math.random();
                    if (ornamentRand < 0.4) {
                        mesh = new THREE.Mesh(bellGeom, Math.random() > 0.5 ? matGold : matSilver);
                    } else if (ornamentRand < 0.7) {
                        mesh = new THREE.Mesh(starGeom, matGold);
                    } else {
                        mesh = new THREE.Mesh(baubleGeom, matRed);
                    }
                }

                const scatterPos = new THREE.Vector3(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 60 + 20,
                    (Math.random() - 0.5) * 60
                );

                const y = 60 * (1 - Math.sqrt(Math.random())); 
                
                const progress = y / 60;
                const maxRadius = 28 * (1 - progress); 
                const angle = i * 0.3 + y; 
                const r = Math.random() < 0.8 ? maxRadius * (0.8 + Math.random()*0.2) : maxRadius * Math.random(); 
                
                const treePos = new THREE.Vector3(
                    Math.cos(angle) * r,
                    y - 20, 
                    Math.sin(angle) * r
                );

                mesh.position.copy(treePos); 
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                
                scene.add(mesh);

                particles.push({
                    mesh: mesh,
                    isPhoto: isPhoto,
                    treePos: treePos,
                    scatterPos: scatterPos,
                    randomRotation: new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02),
                    originalScale: mesh.scale.clone() // Store original scale for pulse effect
                });
            }
        }

        function createDefaultTextures() {
            const colors = ['#8B0000', '#D4AF37', '#228B22', '#ffffff'];
            for(let i=0; i<5; i++) {
                const ctx = document.createElement('canvas').getContext('2d');
                ctx.canvas.width = 256; ctx.canvas.height = 256;
                
                ctx.fillStyle = '#fff'; ctx.fillRect(0,0,256,256);
                ctx.fillStyle = colors[i % colors.length]; ctx.fillRect(10,10,236,236);
                ctx.font = '40px Arial'; ctx.fillStyle = '#000'; ctx.textAlign = 'center';
                ctx.fillText('Memory ' + (i+1), 128, 128);
                const texture = new THREE.CanvasTexture(ctx.canvas);
                texture.colorSpace = THREE.SRGBColorSpace;
                userPhotos.push(texture);
            }
        }

        function createTopStar() {
            const geometry = createStarGeometry();
            geometry.scale(6.0, 6.0, 6.0); 
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffee, 
                emissive: 0xffff00, 
                emissiveIntensity: 2.0, 
                roughness: 0, 
                metalness: 1
            });
            const star = new THREE.Mesh(geometry, material);
            star.position.set(0, 42, 0);
            
            const spriteMat = new THREE.SpriteMaterial({ 
                color: 0xffff00, transparent: true, opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,0,1)'); 
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            spriteMat.map = new THREE.CanvasTexture(canvas);
            
            const halo = new THREE.Sprite(spriteMat);
            // Modified: Reduced halo scale from 15 to 10 for a tighter glow
            halo.scale.set(10, 10, 1);
            star.add(halo);
            scene.add(star);
            
            const light = new THREE.PointLight(0xffaa00, 800, 100);
            light.position.set(0, 42, 0);
            scene.add(light);
        }

        // --- Logic ---

        function updateProgressBar(val) { progressBar.style.width = val + '%'; }

        function handleImageUpload(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            const btnText = document.getElementById('upload-text');
            const originalText = "ğŸ“· ä¸Šä¼ ç…§ç‰‡ (ç”Ÿæˆç…§ç‰‡äº‘)";
            if(btnText) btnText.innerText = "â³ å¤„ç†ä¸­...";

            // Clear defaults if first upload
            if (!hasUserUploaded) {
                userPhotos = []; 
                hasUserUploaded = true; 
            }

            // --- REFACTORED UPLOAD LOGIC ---
            // Use URL.createObjectURL + TextureLoader for better reliability
            
            const loader = new THREE.TextureLoader();
            const promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const url = URL.createObjectURL(file);
                    loader.load(url, 
                        (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace;
                            userPhotos.push(texture);
                            
                            // Progressive Update: Update scene immediately when a single photo loads
                            updatePhotoParticles();
                            
                            URL.revokeObjectURL(url); // Cleanup
                            resolve(texture);
                        }, 
                        undefined, 
                        (err) => {
                            console.error("Texture load failed", err);
                            resolve(null); // Resolve anyway to not block Promise.all
                        }
                    );
                });
            });

            // Helper to update scene
            function updatePhotoParticles() {
                const photoParticles = particles.filter(p => p.isPhoto);
                if (photoParticles.length > 0 && userPhotos.length > 0) {
                    photoParticles.forEach((p, index) => {
                        if (!p.mesh || !p.mesh.material) return;
                        
                        // Assign random photo from userPhotos
                        const newTex = userPhotos[index % userPhotos.length];
                        if (p.mesh.material.map !== newTex) {
                            p.mesh.material.map = newTex;
                            p.mesh.material.needsUpdate = true;
                            // Visual Pop
                            if(p.mesh.scale) p.mesh.scale.set(4.0, 4.0, 4.0);
                        }
                    });
                }
            }

            Promise.all(promises).then(() => {
                if(btnText) btnText.innerText = originalText;
                alert(`æˆåŠŸï¼${files.length} å¼ ç…§ç‰‡å·²ä¸Šæ ‘ï¼`);
                
                // FORCE resume camera on mobile after upload completes
                setTimeout(() => {
                    const video = document.getElementById('input_video');
                    if (video && video.paused) {
                        video.play().catch(e => console.warn("Upload resume error:", e));
                    }
                }, 500);

            }).catch(err => {
                console.error("Upload process error", err);
                if(btnText) btnText.innerText = originalText;
            });
            
            e.target.value = '';
        }

        // --- MediaPipe & Fallback ---

        async function setupMediaPipe() {
            updateProgressBar(30);
            const videoElement = document.getElementById('input_video');
            const canvasElement = document.getElementById('output_canvas');
            const canvasCtx = canvasElement.getContext('2d');

            // Set canvas size to match video
            videoElement.addEventListener('loadeddata', () => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            });

            try {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                updateProgressBar(50);
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
                
                hands.onResults((results) => {
                    // Draw landmarks for feedback
                    canvasCtx.save();
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        for (const landmarks of results.multiHandLandmarks) {
                            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                        }
                    }
                    canvasCtx.restore();
                    
                    onHandResults(results);
                });
                
                updateProgressBar(70);

                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) throw new Error("No getUserMedia");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                await videoElement.play();

                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 640, height: 480
                });
                await cameraUtils.start();
                updateStatus('TREE', 'åˆæ‹¢æ€ (æ‘„åƒå¤´å°±ç»ª)');
            } catch (err) {
                console.warn("Camera fallback", err);
                enableMouseFallback();
            }
        }

        function enableMouseFallback() {
            handState.mode = 'MOUSE';
            updateStatus('SCATTER', 'é¼ æ ‡æ¨¡å¼ (æ— ç›¸æœº)');
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('control-list').innerHTML = `
                <li class="text-blue-300">âš ï¸ <b>é¼ æ ‡æ¨¡å¼å·²å¯ç”¨</b></li>
                <li>ğŸ–±ï¸ <b>ç§»åŠ¨é¼ æ ‡ï¼š</b> æ—‹è½¬è§†è§’</li>
                <li>ğŸ–±ï¸ <b>é•¿æŒ‰å·¦é”®ï¼š</b> æŠ“å–å¹¶æ”¾å¤§ç…§ç‰‡</li>
                <li>âŒ¨ï¸ <b>Spaceç©ºæ ¼ï¼š</b> é‡ç½®ä¸ºåœ£è¯æ ‘</li>
            `;
            window.addEventListener('mousemove', (e) => {
                handState.x = (e.clientX / window.innerWidth) * 2 - 1;
                handState.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            window.addEventListener('mousedown', () => {
                handState.gesture = 'GRAB';
                if (appState === CONFIG.states.SCATTER || appState === CONFIG.states.TREE) {
                    appState = CONFIG.states.ZOOM;
                    if (zoomedParticleIndex === -1) findClosestPhoto();
                    updateStatus('ZOOM', 'ç…§ç‰‡æ”¾å¤§æ€ (ç‚¹å‡»)');
                }
            });
            window.addEventListener('mouseup', () => {
                handState.gesture = 'OPEN';
                if (appState === CONFIG.states.ZOOM) {
                    appState = CONFIG.states.SCATTER;
                    zoomedParticleIndex = -1;
                    updateStatus('SCATTER', 'æ¾å¼€');
                }
            });
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    handState.gesture = 'FIST';
                    appState = CONFIG.states.TREE;
                    zoomedParticleIndex = -1;
                    updateStatus('TREE', 'åˆæ‹¢æ€ (ç©ºæ ¼é”®)');
                }
            });
            window.addEventListener('keyup', (e) => {
                if (e.code === 'Space') {
                    handState.gesture = 'OPEN';
                    appState = CONFIG.states.SCATTER;
                    updateStatus('SCATTER', 'æ•£å¼€æ€');
                }
            });
            appState = CONFIG.states.SCATTER;
        }

        function detectGesture(landmarks) {
            const dist = (i, j) => Math.sqrt(Math.pow(landmarks[i].x - landmarks[j].x, 2) + Math.pow(landmarks[i].y - landmarks[j].y, 2));
            const thumbTip = 4, indexTip = 8, wrist = 0;
            if (dist(thumbTip, indexTip) < 0.05) return 'GRAB';
            const tips = [8, 12, 16, 20];
            let extended = 0;
            tips.forEach(tip => { if (dist(tip, wrist) > 0.3) extended++; });
            if (extended >= 4) return 'OPEN';
            if (extended <= 1) return 'FIST';
            return 'NONE';
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                // Mirror x coordinate because video is mirrored
                handState.x = (1 - lm[9].x) * 2 - 1;
                handState.y = -(lm[9].y * 2 - 1);
                
                const gesture = detectGesture(lm);
                handState.gesture = gesture;

                if (gesture === 'FIST') {
                    appState = CONFIG.states.TREE;
                    zoomedParticleIndex = -1;
                    updateStatus('TREE', 'åˆæ‹¢æ€ (åœ£è¯æ ‘)');
                } else if (gesture === 'OPEN') {
                    // MODIFIED: Always allow transition to SCATTER if gesture is OPEN
                    if (appState !== CONFIG.states.SCATTER) {
                        appState = CONFIG.states.SCATTER;
                        zoomedParticleIndex = -1;
                    }
                    updateStatus('SCATTER', 'æ•£å¼€æ€ (è‡ªç”±æ¼‚æµ®)');
                } else if (gesture === 'GRAB') {
                    if (appState === CONFIG.states.SCATTER) {
                        appState = CONFIG.states.ZOOM;
                        if (zoomedParticleIndex === -1) findClosestPhoto();
                    }
                    updateStatus('ZOOM', 'ç…§ç‰‡æ”¾å¤§æ€');
                }
            } else {
                // Optional: handle no hand detected
                // updateStatus(appState, 'æœªæ£€æµ‹åˆ°æ‰‹åŠ¿');
            }
        }

        function updateStatus(state, text) {
            statusText.innerText = text;
            statusDot.className = 'status-indicator st-' + (state === 'TREE' ? 'tree' : state === 'ZOOM' ? 'zoom' : 'scatter');
        }

        function findClosestPhoto() {
            const indices = particles.map((p, i) => p.isPhoto ? i : -1).filter(i => i !== -1);
            if (indices.length > 0) zoomedParticleIndex = indices[Math.floor(Math.random() * indices.length)];
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            let targetCamPos = new THREE.Vector3();

            // 1. Camera Logic
            if (appState === CONFIG.states.TREE) {
                targetCamPos.set(Math.sin(time * 0.2) * 100, 20, Math.cos(time * 0.2) * 100);
                targetLookAt.set(0, 20, 0);
            } else if (appState === CONFIG.states.SCATTER) {
                const camX = handState.x * 50; 
                const camY = handState.y * 30 + 20;
                targetCamPos.set(Math.sin(time * 0.1) * 70 + camX, camY, Math.cos(time * 0.1) * 70);
                targetLookAt.set(0, 20, 0);
            } else if (appState === CONFIG.states.ZOOM && zoomedParticleIndex !== -1) {
                const p = particles[zoomedParticleIndex];
                targetCamPos.set(p.mesh.position.x, p.mesh.position.y, p.mesh.position.z + 15);
                targetLookAt.copy(p.mesh.position);
            }
            camera.position.lerp(targetCamPos, 0.05);
            camera.lookAt(targetLookAt);

            // 2. Main Particle Animation
            particles.forEach((p, i) => {
                // --- Safety Checks (Enhanced) ---
                if (!p.mesh || !p.mesh.scale) return; // Skip if particle is malformed
                
                // Initialize potentially undefined properties to prevent crashes
                if (!p.originalScale) p.originalScale = p.mesh.scale.clone();
                if (!p.randomRotation) p.randomRotation = new THREE.Vector3(Math.random()*0.01, Math.random()*0.01, 0);
                // ---------------------

                let targetPos = (appState === CONFIG.states.TREE) ? p.treePos : p.scatterPos;
                if (appState !== CONFIG.states.TREE) {
                    targetPos = targetPos.clone().add(new THREE.Vector3(Math.sin(time + i) * 2, Math.cos(time * 0.5 + i) * 2, 0));
                    p.mesh.rotation.x += p.randomRotation.x;
                    p.mesh.rotation.y += p.randomRotation.y;
                } else {
                    p.mesh.rotation.x *= 0.95; 
                    p.mesh.rotation.z *= 0.95;
                }

                if (appState === CONFIG.states.ZOOM && i === zoomedParticleIndex) {
                    p.mesh.lookAt(camera.position);
                } else {
                    // Smoothly return to original scale if not zoomed
                    if (p.originalScale && p.mesh.scale.x > p.originalScale.x && appState !== CONFIG.states.ZOOM) {
                         p.mesh.scale.lerp(p.originalScale, 0.05);
                    }
                    p.mesh.position.lerp(targetPos, 0.03);
                }
            });

            // 3. Snowfall Animation
            if (snowParticlesSystem) {
                const positions = snowParticlesSystem.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.2; // Fall down
                    // Reset if below floor
                    if (positions[i] < -20) {
                        positions[i] = 100;
                    }
                }
                snowParticlesSystem.geometry.attributes.position.needsUpdate = true;
                snowParticlesSystem.rotation.y += 0.001;
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
